{% extends 'base.html' %}
{% load static %}

{% block title %}
{{user.username}} | Profile
{% endblock %}


{% block content %}
  <section class="vh-20" style=" " >
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">

          <div class="card" style="border-radius: 15px; margin-top:50px; margin-bottom:50px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://i.pinimg.com/736x/89/90/48/899048ab0cc455154006fdb9676964b3.jpg"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{user.username}}</h4>
              <p class="text-muted mb-4">Patient ID : {{user.id }}  <span class="mx-2"></span> <br>Email: {{user.email}}</a></p>

              <div class="mb-4 pb-1">
                <button type="button" class="btn btn-outline-primary btn-floating" style="border-radius:15px;">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating" style="border-radius:15px;">
                  <i class="fab fa-twitter fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating" style="border-radius:15px;">
                  <i class="fab fa-skype fa-lg"></i>
                </button>
              </div>
              <button type="button" class="btn text-color-btn  "><a href="{% url 'bookings' %}" class="text-white">Get an Appointment</a></button>

              <div class="d-flex justify-content-between text-center mt-3 mb-2">
                <div>
                  <p class="h6">Visited On</p>
                  <p class="text-muted mb-0">23/06/2022</p>
                </div>
                <div >
                  <p class=" h6">Next Visit</p>
                  <p class="text-muted mb-0">23/07/2022</p>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  {% endblock %}
